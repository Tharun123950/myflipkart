<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: #04571e;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background: #444;
      color: #fff;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    aside {
      flex: 1;
      padding: 1rem;
      background: #ddd;
      margin: 1rem;
    }

    .img {
      display: flex;
      justify-content: start;
      margin-top: 2rem;
    }

    .img img {
      width: 500px;
      height: auto; 
      border-radius: 10px; 
    }

    body {
      background-image: url('https://techkunda.com/wp-content/uploads/2020/08/flipkart-1.png');
      background-size: cover;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: 150px;
    }
  </style>
</head>
<body>
  <header>
    <h1>&#xf07a; FLIPKART</h1>
  </header>

  <nav>
    <h2>Contact US</h2>
  </nav>
  <h1>Customer Care</h1>

  <div class="img">
    <img src="https://image4.slideserve.com/7590790/flipkart-contact-number-stay-in-contact-with-l.jpg" alt="Flipkart Contact" />
  </div>

  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
