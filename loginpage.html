        .login-container {

      margin:auto auto auto 250px;
      width: 700px;

    .left-panel {
      background-color:#04571e;
      color: white;
      padding: 40px 30px;
      width: 40%;

      margin-top: 0;

    }

      margin-top: 20px;
    }

    .right-panel {
      padding: 40px 30px;
      width: 60%;
      position: relative;
    }

    .right-panel input {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 14px;
    }

    .right-panel button {
      width: 100%;
      padding: 12px;
      background-color: #fb641b;
      color: white;
      font-weight: bold;
      font-size: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }

    .right-panel .terms {
      font-size: 12px;
      color: #878787;
      margin-top: 10px;
    }

    .right-panel .signup-link {
      position: absolute;
      bottom: 30px;
      text-align: center;
      width: 100%;
      font-size: 14px;
    }

    .right-panel .signup-link a {
      color: #2874f0;
      text-decoration: none;
      font-weight: 500;
